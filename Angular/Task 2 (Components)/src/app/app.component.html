<div class="to-do">
	<div class="to-do__header">
		<h1>To Do List</h1>
	</div>
	<div class="to-do__panel panel">
		<div class="panel__add-area">
			<input #headr class="panel__header-input" [(ngModel)]="header" placeholder="Task" /> <br>
			<textarea #descr class="panel__description-input" [(ngModel)]="description" cols="30" rows="10"></textarea> <br>
<button class="panel__add-btn" (click)="addTask(description, header) descr.value = '' headr = ''">Добавить</button> <br>
		</div>

		<table class="panel__list list">
			<thead>
				<tr>
					<th>Заголовок</th>
					<th>Описание</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let task of tasks">
					<td>{{task.header}}</td>
					<td>{{task.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
