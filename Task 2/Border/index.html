<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Buttons</title>
	<!--Font Rage Italic LET-->
	<link rel="stylesheet" href="./fonts/font.css">
	<!--Open Sans by Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="main-header">
		<div class="border-cont">
			<h1 class="main-header-headline">Social Sprites Icons</h1>
		</div>
	</header>
	<div class="btn-block white">
		<div class='btn-block-cont'>
			<button class="new-btn pink">Pink Button</button>
			<button class="new-btn green">Green Button</button>
			<button class="new-btn blue">Blue Button</button>
			<button class="new-btn red">Red Button</button>
			<button class="new-btn orange">Orange Button</button>
			<button class="new-btn yellow">Yellow Button</button>
			
		</div>
	</div>
	<div class="btn-block black">
		<div class='btn-block-cont'>
			<button class="new-btn pink">Pink Button</button>
			<button class="new-btn green">Green Button</button>
			<button class="new-btn blue-on-dark">Blue Button</button>
			<button class="new-btn red">Red Button</button>
			<button class="new-btn orange-on-dark">Orange Button</button>
			<button class="new-btn yellow">Yellow Button</button>
			
		</div>
	</div>
</body>
</html>
